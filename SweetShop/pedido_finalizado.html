<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Finalizado - SweetShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h2 {
            background-color: #db7fff;
            padding: 20px;
            color: white;
            border-radius: 5px;
            font-size: 28px;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-compra {
            background-color: #32cd32;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-compra:hover {
            background-color: #28a745;
        }

        .btn-voltar {
            background-color: #ff7f50;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-voltar:hover {
            background-color: #ff5c33;
        }

    </style>
</head>

<body>

    <h2>Pedido Finalizado</h2>
    <p>Obrigado pela sua compra! Seu pedido foi recebido com sucesso e ser√° entregue em breve.</p>

    <button class="btn-compra" onclick="comprarMais()">Comprar Mais</button>

    <script>
        function comprarMais() {
            
            window.location.href = 'cardapio.html';
        }
    </script>

</body>
</html>
